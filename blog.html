<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <div th:each="post : ${posts}">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.content}"></p>
        <small th:text="${post.publishedAt}"></small>
        <hr/>
    </div>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
